name: Build & Sign Arch Repo

on:
  push:
    branches: [ "main" ]

jobs:
  regenerating-repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: archlinux:latest
    steps:
      - name: Install packages
        run: pacman -Syu --noconfirm git openssh sudo debugedit base-devel curl
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: Create non-root user
        run: |
          useradd -m builder
          passwd -d builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder .
      - name: Sign any unsigned packages
        env:
          GPG_KEYID: ${{ secrets.GPG_KEYID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          any=0
          CURR_DIR="$(pwd)"
          AUR_PACKAGES=$(cat aur_packages.txt)
          cd /tmp
          for pkg in ${AUR_PACKAGES[@]}; do
            echo "========================== ${pkg} =========================="
            sudo -u builder bash -c " \
                git clone \"https://aur.archlinux.org/${pkg}.git\" > /dev/null; \
                cd \"${pkg}\"; \
                makepkg -sf --noconfirm --skippgpcheck \
                  && echo 'PACKAGE created' \
                  || echo '=========== ERROR on creating package ==========='; \
                mv *.tar.zst ..;"
            ls -lisah
            rm *-debug* > /dev/null 2>&1 || true
            pacman -U --noconfirm ./*.tar.zst \
                  && echo 'PACKAGE installed!!!!!' \
                  || echo '========= ERROR on installing package ==========='
            mv *.tar.zst "${CURR_DIR}/x86_64"
            rm -rf "${pkg}" > /dev/null 2>&1
            echo "========================== ${pkg} =========================="
            echo -e ".\n.\n.\n.\n.\n.\n"
          done
          cd "${CURR_DIR}"
          for pkg in x86_64/*.pkg.tar.*; do
            [ -e "$pkg" ] || continue
            if [[ "${pkg}" == *sig ]]; then
              continue
            fi
            gpg --batch --yes --pinentry-mode loopback \
              --local-user "$GPG_KEYID" \
              --passphrase "$GPG_PASSPHRASE" \
              --detach-sign "$pkg"
          done
          ls -l x86_64

      - name: Rebuild signed repo database
        env:
          REPO_NAME: israrepo
          GPG_KEYID: ${{ secrets.GPG_KEYID }}
        run: |
          count=$(ls -1 x86_64/*.pkg.tar.zst 2>/dev/null | wc -l || true)
          if [ "$count" -eq 0 ]; then
            echo "No hay paquetes; se omite reconstrucci√≥n de la DB."
            exit 0
          fi

          # 2) limpiar DB previa
          # rm -f "x86_64/${REPO_NAME}.db"* "x86_64/${REPO_NAME}.files"* || true

          # 3) reconstruir DB firmada con SOLO paquetes (excluye .sig)
          repo-add -s -k "$GPG_KEYID" -R \
            "x86_64/${REPO_NAME}.db.tar.gz" \
            x86_64/*.pkg.tar.zst

          # 4) copias planas (evitar symlinks en Pages)
          rm -rf x86_64/${REPO_NAME}.db x86_64/${REPO_NAME}.files || true
          cp "x86_64/${REPO_NAME}.db.tar.gz"    "x86_64/${REPO_NAME}.db"
          cp "x86_64/${REPO_NAME}.files.tar.gz" "x86_64/${REPO_NAME}.files"
          rm x86_64/*.tar.gz.old* || true

          # 5) index HTML opcional
          FILES=""
          for i in $(ls x86_64); do
            if [ "$i" = "index.html" ]; then
              continue
            fi
            FILES="${FILES}<li><a href=\"https://kogaslife.duckdns.org/israrepo/x86_64/$i\">${i}</a></li>"
          done
          cat > x86_64/index.html <<'HTML'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="utf-8">
              <title>Israel Arch Repo (/x86_64)</title>
            </head>
            <body>
              <h1>Israel Arch Repo (/x86_64)</h1>
              <ul>
          HTML
          echo "${FILES}" >> x86_64/index.html
          cat >> x86_64/index.html <<'HTML'
              </ul>
            </body>
          </html>
          HTML

          ls -lisah x86_64
      - name: Upload repo files to remote server
        env:
          UPLOAD_URL: https://kogaslife.duckdns.org/israrepo/upload.php
        run: |
          set -e
          echo "Subiendo ficheros de x86_64/ a ${UPLOAD_URL}"
          for f in x86_64/*; do
            [ -f "$f" ] || continue

            max_retries=3
            retry=1
            success=0

            while [ $retry -le $max_retries ]; do
              echo "==> Uploading $f (attempt $retry/$max_retries)"
              if curl -sS -X POST -F "fileToUpload=@${f}" "$UPLOAD_URL"; then
                echo "‚úÖ Upload succeeded for $f"
                success=1
                break
              else
                echo "‚ùå Upload failed for $f"
              fi
              retry=$((retry + 1))
              sleep 2
            done

            if [ $success -ne 1 ]; then
              echo "üö® Upload failed after $max_retries attempts for $f"
            fi
          done
