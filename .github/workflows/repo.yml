name: Build & Sign Arch Repo

on:
  push:
    branches: [ "main" ]

jobs:
  regenerating-repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: archlinux:latest
    steps:
      - name: Install git
        run: pacman -Sy --noconfirm git openssh sudo debugedit base-devel
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: List keys
        run: gpg -K
      - name: Create non-root user
        run: |
          useradd -m builder
          passwd -d builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder .
      - name: Sign any unsigned packages
        env:
          GPG_KEYID: ${{ secrets.GPG_KEYID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          any=0
          CURR_DIR="$(pwd)"
          cd /tmp
          AUR_PACKAGES=(
            "python-tree-sitter"
            "python-tree-sitter-make"
            "autotools-language-server"
            "brave-extension-bitwarden-git"
            "clockify-cli"
            "codelldb-bin"
            "dockerfile-language-server"
            "gimp-plugin-resynthesizer"
            "gnu-netcat"
            "pwvucontrol"
            "python-jupytext"
            "python-kaleido-bin"
            "python-pnglatex"
            "ruby-neovim"
            "shellcheck-bin"
            "solidity"
            "solidity-language-server"
            "upwork-beta"
            "vscode-langservers-extracted"
            "wlogout"
            "zsh-theme-powerlevel10k-git"
          )
          for pkg in "${AUR_PACKAGES[@]}"; do
            echo "========================== ${pkg} =========================="
            sudo -u builder bash -c " \
                git clone \"https://aur.archlinux.org/${pkg}.git\" > /dev/null; \
                cd \"${pkg}\"; \
                makepkg -sf --noconfirm > /dev/null 2>&1 \
                  || echo '=========== ERROR on creating package ===========' \
                  && echo 'PACKAGE created';"
            rm *-debug* > /dev/null 2>&1 || true
            pacman -S --noconfirm ./*.tar.zst > /dev/null 2>&1 \
                  || echo '========= ERROR on installing package ===========' \
                  && echo 'PACKAGE installed!!!!!'
            mv *.tar.zst "${CURR_DIR}/x86_64"
            cd ..
            rm -rf "${pkg}" > /dev/null 2>&1
            echo "========================== ${pkg} =========================="
            echo -e "\n\n"
          done
          cd "${CURR_DIR}"
          for pkg in x86_64/*.pkg.tar.*; do
            [ -e "$pkg" ] || continue
            if [[ "${pkg}" == *sig ]]; then
              continue
            fi
            gpg --batch --yes --pinentry-mode loopback \
              --local-user "$GPG_KEYID" \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --detach-sign "$pkg"
          done
          ls -l x86_64

      - name: Rebuild signed repo database
        env:
          REPO_NAME: israrepo
          GPG_KEYID: ${{ secrets.GPG_KEYID }}
        run: |
          count=$(ls -1 x86_64/*.pkg.tar.zst 2>/dev/null | wc -l || true)
          if [ "$count" -eq 0 ]; then
            echo "No hay paquetes; se omite reconstrucción de la DB."
            exit 0
          fi

          # 2) limpiar DB previa
          rm -f "x86_64/${REPO_NAME}.db"* "x86_64/${REPO_NAME}.files"* || true

          # 3) reconstruir DB firmada con SOLO paquetes (excluye .sig)
          repo-add -s -k "$GPG_KEYID" -R \
            "x86_64/${REPO_NAME}.db.tar.gz" \
            x86_64/*.pkg.tar.zst

          # 4) copias planas (evitar symlinks en Pages)
          rm -rf x86_64/${REPO_NAME}.db x86_64/${REPO_NAME}.files || true
          cp "x86_64/${REPO_NAME}.db.tar.gz"    "x86_64/${REPO_NAME}.db"
          cp "x86_64/${REPO_NAME}.files.tar.gz" "x86_64/${REPO_NAME}.files"

          # 5) index HTML opcional
          FILES=""
          for i in $(ls x86_64); do
            if [ "$i" = "index.html" ]; then
              continue
            fi
            FILES="${FILES}<li><a href="https://israellopezdeveloper.github.io/israel-aur/x86_64/$i">${i}</a></li>"
          done
          cat > x86_64/index.html <<'HTML'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="utf-8">
              <title>Israel Arch Repo (/x86_64)</title>
            </head>
            <body>
              <h1>Israel Arch Repo (/x86_64)</h1>
              <ul>
          HTML
          echo "${FILES}" >> x86_64/index.html
          cat >> x86_64/index.html <<'HTML'
              </ul>
            </body>
          </html>
          HTML

          ls -lisah x86_64

      - name: Set SSH
        env:
          REPO_NAME: israrepo
          DEPLOY_KEY_PRIV: ${{ secrets.DEPLOY_KEY_PRIV }}
          DEPLOY_KEY_PUB: ${{ secrets.DEPLOY_KEY_PUB }}
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          echo "${DEPLOY_KEY_PRIV}" > ~/.ssh/id_ed25519
          echo "${DEPLOY_KEY_PUB}" > ~/.ssh/id_ed25519.pub
          chmod 600 ~/.ssh/id_ed25519 || true
          chmod 644 ~/.ssh/id_ed25519.pub || true
          ssh-keyscan -t rsa,ecdsa,ed25519 github.com >> ~/.ssh/known_hosts

      - name: Commit & push if changed
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          pwd
          ls -lisah x86_64
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          echo "Ubicación actual: $(pwd)"
          echo "Archivos modificados:"
          git status --short || true
          git add .
          git commit -m "Update signed repo database"
          git push
